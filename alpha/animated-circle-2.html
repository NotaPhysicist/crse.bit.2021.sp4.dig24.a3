<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animated Circle Build</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./../assets/css/main-min.css">

   <style>

      body {
         opacity: 1;
         min-height: 100vh;

         display: flex;
         justify-content: center;
         align-items: center;
      }

      .circle {
         position: relative;
         width: 60vw;
         height: 60vw;
         border-radius: 50%;
         
         /* background-color: darkkhaki; */

         display: flex;
         justify-content: center;
         align-items: center;
      }

      .circle__text {
         position: absolute;
         width: 100%;
         height: 100%;

         animation: rotateText 80s linear infinite;
      }

      @keyframes rotateText {
         0%   { transform: rotate(-360deg); }
         100% { transform: rotate(0deg) };
      }

      .circle__copy span{
         position: absolute;
         left: 50%;
         font-family: 'Cutive Mono', monospace;
         font-size: 3.5vw;
         font-weight: 400;
         transform-origin: 0 30vw;
      }


   
   </style>

</head>
<body>
   
   <div class="circle">
      <div class="circle__text">
         <p class="circle__copy">
            Happiness ➝ Happy ➝ Feeling ➝ Showing ➝ Pleasure ➝ Satisfaction ➝ Enjoyment ➝ Contentment ➝ &nbsp;
         </p>
      </div>

      <!-- <p class="circle__text--inner">
      A circular definition uses the terms being defined as part of the definition • &nbsp;
      </p>  -->
   
   </div>

   <script>

      const text = document.querySelector('.circle__copy');
      
      /* calcualte a proporation text size proportionate to viewpoint width */ 
      const vw = document.documentElement.clientWidth;
      const vwRatio = vw * 0.00355;
      
      text.innerHTML = text.innerText.split("").map(
         (char, i) => `<span style="transform: rotate(calc(${i} * ${vwRatio}deg)">${char}</span>`
      ).join("");

   </script>

</body>
</html>
