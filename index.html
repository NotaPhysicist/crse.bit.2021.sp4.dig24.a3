<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- purecss.io grid and responsive module only -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/base-min.css">
   <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-min.css">
   <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">

   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
   
   <!-- shoelace.style -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.64/dist/themes/light.css">
   
   <!-- custom css -->
   <link rel="stylesheet" href="./assets/css/main.css">
   <!-- <link rel="stylesheet" href="./assets/css/main-min.css"> -->
   
   <title>Happiness, the word, dissected</title>
</head>
<body>
   
   <!-- HEADER, MENU AND PROGRESS BAR - fixed to top -->
   <header class="header">
      <sl-progress-bar value="2" class="progress-bar"></sl-progress-bar>
      <div class="header__inner">
         <img src="./assets/svg/suiew-logo.svg" alt="SUIEW logo" class="logo">
         <a href="#" class="header__link text-base link">Contact</a>
      </div>
   </header>
   
   <!-- SPLASH SECTION  -->
   <section class="section splash-section">
      <div class="splash-section__inner">
         <div class="splash-title">
            <span class="splash-title__word splash-title__word--8">contentment</span>
            <span class="splash-title__word splash-title__word--7">enjoyment</span>
            <span class="splash-title__word splash-title__word--6">satisfaction</span>
            <span class="splash-title__word splash-title__word--5">pleasure</span>
            <span class="splash-title__word splash-title__word--4">showing</span>
            <span class="splash-title__word splash-title__word--3">feeling</span>
            <span class="splash-title__word splash-title__word--2">happy</span>
            <span class="splash-title__word splash-title__word--1">happiness</span>
         </div>
      </div>
   </section>
   
   <!--  -->

   <section class="wireframe wf-s2-who-we-are">who we are</section>
   <section class="wireframe wf-s3-how-it-works">how it works</section>
   <section class="wireframe wf-s4-defn-happiness">defn: happiness</section>
   <section class="wireframe wf-s5-defn-happy">defn: happy</section>
   <section class="wireframe wf-s6-defn-feeling">defn: feeling</section>
   <section class="wireframe wf-s7-defn-showing">defn: showing</section>
   <section class="wireframe wf-s8-defn-pleasure">defn: pleasure</section>
   <section class="wireframe wf-s9-defn-satisfaction">defn: satisfaction</section>
   <section class="wireframe wf-s10-defn-enjoyment">defn: enjoyment</section>
   <section class="wireframe wf-s11-defn-contentment">defn: contentment</section>
   <section class="wireframe wf-s12-summary">summary</section>
   <section class="wireframe wf-s13-conclusion">conclusion</section>
   <section class="wireframe wf-s14-contact-us">contact us</section>
   <section class="wireframe wf-s15-rewind">rewind</section>



   
   
   <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.64/dist/shoelace.js"></script>

   <!-- eleminate FOUCE -->
   <script type="module">
      await Promise.allSettled([
         customElements.whenDefined('sl-progress-bar'),
         customElements.whenDefined('sl-icon')
      ]);

      document.body.classList.add('ready');
   </script>
</body>
</html>
